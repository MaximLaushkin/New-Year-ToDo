<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Имя</label>
                <input type="text" id="username" placeholder="Введите имя" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
                <small id="passwordError" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="password">Подтвердите пароль</label>
                <input type="password" id="password2" placeholder="Повторите пароль" required>
                <small id="passwordError2" class="error-message2"></small>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
    <div id="snow-container"></div>
    <script src="js/registration.js"></script>
</body>
</html>
